version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: retailstore_mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: store_management
      MYSQL_USER: retailstore
      MYSQL_PASSWORD: retailstore123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - retailstore_network
    restart: unless-stopped

